<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top justify-content-between">
    <a class="navbar-brand font-weight-bold" href="http://peterbenoit.com">{{site.name}}</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarContent" >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">
        {%- for item in site.data.nav -%}
            <li class="nav-item">
                <a href='{%- if item.href contains ":" -%}{%- else -%}{{ site.baseurl }}/{%- endif -%}{{ item.href }}'
                   class="nav-link">
                    {{ item.title }}
                </a>
            </li>
        {%- endfor -%}
        <div class="input-group">
            <input class="form-control" type="search" id="search-input" placeholder="search...">
            <span class="input-group-append">
              <button class="btn btn-secondary btn-search" type="button">
                  <i class="fa fa-search"></i>
              </button>
            </span>
            <div id="results-container" class="bg-dark"></div>
        </div>
        </ul>
    </div>
</nav>
