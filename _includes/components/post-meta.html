<div class="sticky-top space-before">
    <div class="card bg-light mb-3">
        <div class="card-body">
            <div class="card-title">
                <h5>{{ page.date | date_to_string }}</h5>
            </div>
            <div class="d-flex flex-wrap align-items-center">
                {%- for tag in page.tags -%}
                    <a href="{{ site.baseurl }}{%- link list/posts.html -%}#{{ tag | slugify }}"
                       class="bg-white border rounded p-1 mr-2 mb-2 d-inline-block">
                        {{ tag }}
                    </a>
                {%- endfor -%}
            </div>
            <div class="d-flex align-items-center mt-2">
                <a href="{{ site.baseurl }}{%- link list/posts.html -%}">Back to all posts</a>
            </div>
        </div>
    </div>
</div>
