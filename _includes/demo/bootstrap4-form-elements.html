<form id="bootstrap4-form-elements" name="bootstrap4">
    <h1 class="bb-1 pt-5 mb-3">Bootstrap 4 Form Elements</h1>
    <fieldset>
        <legend>Legend</legend>
    </fieldset>
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label> <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" placeholder="Enter email" type="email"> <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label> <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
	</div>
	<div class="form-group">
		<label for="exampleSelect1">Example select</label> <select class="form-control" id="exampleSelect1">
			<option>
				1
			</option>
			<option>
				2
			</option>
			<option>
				3
			</option>
			<option>
				4
			</option>
			<option>
				5
			</option>
		</select>
	</div>
	<div class="form-group">
		<label for="exampleSelect2">Example multiple select</label> <select class="form-control" id="exampleSelect2" multiple>
			<option>
				1
			</option>
			<option>
				2
			</option>
			<option>
				3
			</option>
			<option>
				4
			</option>
			<option>
				5
			</option>
		</select>
	</div>
	<div class="form-group">
		<label for="exampleTextarea">Example textarea</label> 
		<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
	</div>
	<div class="form-group">
		<label for="exampleInputFile">File input</label> <input aria-describedby="fileHelp" class="form-control-file" id="exampleInputFile" type="file"> <small class="form-text text-muted" id="fileHelp">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
	</div>
	<fieldset class="form-group">
		<legend>Radio buttons</legend>
		<div class="form-check">
			<label class="form-check-label"><input checked class="form-check-input" id="optionsRadios1" name="optionsRadios" type="radio" value="option1"> Option one is this and thatâ€”be sure to include why it's great</label>
		</div>
		<div class="form-check">
			<label class="form-check-label"><input class="form-check-input" id="optionsRadios2" name="optionsRadios" type="radio" value="option2"> Option two can be something else and selecting it will deselect option one</label>
		</div>
		<div class="form-check disabled">
			<label class="form-check-label"><input class="form-check-input" disabled id="optionsRadios3" name="optionsRadios" type="radio" value="option3"> Option three is disabled</label>
		</div>
    </fieldset>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-text-input">Text</label>
        <div class="col-10">
            <input class="form-control" id="example-text-input" type="text" value="Artisanal kale">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-search-input">Search</label>
        <div class="col-10">
            <input class="form-control" id="example-search-input" type="search" value="How do I shoot web">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-email-input">Email</label>
        <div class="col-10">
            <input class="form-control" id="example-email-input" type="email" value="bootstrap@example.com">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-url-input">URL</label>
        <div class="col-10">
            <input class="form-control" id="example-url-input" type="url" value="https://getbootstrap.com">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-tel-input">Telephone</label>
        <div class="col-10">
            <input class="form-control" id="example-tel-input" type="tel" value="1-(555)-555-5555">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-password-input">Password</label>
        <div class="col-10">
            <input class="form-control" id="example-password-input" type="password" value="hunter2">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-number-input">Number</label>
        <div class="col-10">
            <input class="form-control" id="example-number-input" type="number" value="42">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-datetime-local-input">Date and time</label>
        <div class="col-10">
            <input class="form-control" id="example-datetime-local-input" type="datetime-local" value="2011-08-19T13:45:00">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-date-input">Date</label>
        <div class="col-10">
            <input class="form-control" id="example-date-input" type="date" value="2011-08-19">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-month-input">Month</label>
        <div class="col-10">
            <input class="form-control" id="example-month-input" type="month" value="2011-08">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-week-input">Week</label>
        <div class="col-10">
            <input class="form-control" id="example-week-input" type="week" value="2011-W33">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-time-input">Time</label>
        <div class="col-10">
            <input class="form-control" id="example-time-input" type="time" value="13:45:00">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="example-color-input">Color</label>
        <div class="col-10">
            <input class="form-control" id="example-color-input" type="color" value="#563d7c">
        </div>
    </div>
	<div class="form-check">
		<label class="form-check-label"><input class="form-check-input" type="checkbox"> Check me out</label>
    </div>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
</form>
