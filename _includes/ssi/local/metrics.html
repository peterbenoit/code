    <script>
        var pageHref = window.location.href.toLowerCase(),
            pageTitle = document.title,
            hostName = window.location.hostname.toLowerCase(),
            simpleUrl = pageHref.split('?')[0].split('#')[0];

        // Metrics Carry Over (from TP3)

        updateVariables(s);

		// Set the referrer value if passed on the querystring from a CDC page-level redirect.
	    var qs = function (a) {
	        if (a === '') {
	            return;
	        }
	        var b = {};
	        for (var i = 0; i < a.length; ++i) {
	            var p = a[i].split('=');
	            if (p.length !== 2 || p[0] == "") {
	                continue;
	            }
	            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, ' '));
	        }
	        return b;
	    }(window.location.search.substr(1).split('&'));

		var refParam = qs['CDC_AA_refVal'];
		if (refParam) {
		  s.referrer = refParam;
		}
    </script>
