# Outputting
permalink: /:categories/:year/:month/:day/:title.html

# Conversion
markdown:         kramdown
highlighter:      rouge
excerpt_separator: <!--more-->

# Config for your profile.
title:            Pete Benoit Blog            # Site title
name:             Pete Benoit                 # Your name
avatar:           /theme/img/avatar.jpg       # Path to an avatar image
description:      

# The theme uses the baseurl throughout, which is useful for running the entire
# site under a subdir, like for this GitHub Pages deployment as a project site.
baseurl: "/code"

# Add a directory to hold misc pages, just to keep the root directory clean.
include: ["_pages", "_portfolio"]

# compress our sass output
# NOTE: sass files need to begin with two lines of triple dashes, see https://jekyllrb.com/docs/assets/
# sass:
#    sass_dir: _sass
#    style: :compressed

# plugins: [bourbon, neat, jekyll-sitemap, jekyll-assets]
sass:
  style: compressed
assets:
  sources:
    - assets/css
    - assets/js
  compress:
    css:  true
    js:   uglifier

# Turn the projects into a collection.
collections:
  projects:
    output: true
    title: Projects
    permalink: /:collection/:name.html
  portfolio:
    output: true
    title: portfolio
    permalink: /:collection/:name.html
  sliders:
    output: true
    title: Sliders
    permalink: /:collection/:name.html
  datatables:
    output: true
    title: Datatables
    permalink: /:collection/:name.html
  playground:
    output: true
    title: Playground
    permalink: /:collection/:name.html
  syntaxhighlighter:
    output: true
    title: Syntax Highlighter
    permalink: /:collection/:name.html    
  bookmarklets:
    output: true
    title: Bookmarklets
    permalink: /:collection/:name.html      
defaults:
# Turn the profile sidebar on for all pages by default, except for the
# collections, where it is off and replaced by useful things on the sidebar.
# To override this one a page, use
#    show_profile: false
# to hide the profile.
  -
    scope:
      path: ""
    values:
      show_profile: true
  -
    scope:
      path: "_posts"
    values:
      show_profile: false
      layout: defaults/post
  -
    scope:
      path: "_portfolio"
    values:
      show_profile: false
      layout: defaults/portfolio
  -
    scope:
      path: "_projects"
    values:
      show_profile: false
      layout: defaults/project
  -
    scope:
      path: "list"
    values:
      show_profile: false
      layout: defaults/list
